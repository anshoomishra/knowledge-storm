<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">

    {% load static %}

    <link href="{% static 'navigation/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'exam/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <script src="https://unpkg.com/scrollreveal"></script>

    <title>Blog Storm</title>
    <style>
        html, body {
            background-color: #272525b4; /* Light gray background */
            font-family: 'Poppins', sans-serif;
            height: 100%;
            margin: 0;
            color: #E0E0E0;
        }
        .navbar {
            background-color: #2A2A2A; /* Dark gray background for navbar */
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .navbar-brand, .nav-link, .dropdown-item {
            color: #FFFFFF !important; /* White text for navbar */
        }
        .nav-link:hover, .dropdown-item:hover {
            color: #34A853 !important; /* Lighter green for hover */
        }
        .btn-primary {
            background-color: #34A853; /* Primary green for buttons */
            border-color: #34A853;
        }
        .btn-primary:hover {
            background-color: #2C8C43; /* Darker green on hover */
            border-color: #2C8C43;
        }
        .btn-light {
            background-color: #F4F4F4; /* Light gray for secondary buttons */
            border-color: #F4F4F4;
            color: #2A2A2A; /* Dark gray text for secondary buttons */
        }
        .btn-light:hover {
            background-color: #E0E0E0; /* Slightly darker gray on hover */
            border-color: #E0E0E0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .footer {
            background-color: #2A2A2A; /* Dark gray background for footer */
            color: #FFFFFF; /* White text for footer */
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
{% include 'navigation.html' %}
<div class="container wrapper">

    {% block content %}

    {% endblock %}

</div>
{% include 'footer.html' %}
<script src="{% static 'blog/js/effect.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
{% block jsfiles %}
<script src="{% static 'navigation/js/script.js' %}"></script>
{% endblock %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    ScrollReveal().reveal('[data-sr]', {
        distance: '20px',
        duration: 600,
        easing: 'ease-out',
        interval: 100,
        opacity: 0,
        reset: true
    });
});
</script>
</body>
</html>
