{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
  <h2 class="mt-5">Are you sure you want to delete this note?</h2>
  <form method="post" class="form-control">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
