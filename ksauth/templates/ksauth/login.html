{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card border p-3 shadow-sm">
            <h1 class="text-center">Sign In to your account</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
            <div class="mt-3 d-flex align-items-center justify-content-between">
                <a href="{% url 'account_reset_password' %}">Forgot password?</a>
                <a href="{% url 'account_signup' %}">Don't have an account? Sign Up</a>
            </div>

            <div class="mt-3">
                <p class="text-center">Or login with:</p>
                <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">Login with Google</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
