{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card border p-4 shadow-sm" style="animation: fadeIn 1s;">
            <h1 class="text-center mb-4" style="font-family: 'Poppins', sans-serif; color: #34A853;">Sign In to your account</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: #34A853; border-color: #34A853;">Login</button>
            </form>
            <div class="mt-3 d-flex align-items-center justify-content-between">
                <a href="{% url 'account_reset_password' %}" style="color: #2A2A2A;">Forgot password?</a>
                <a href="{% url 'account_signup' %}" style="color: #34A853;">Don't have an account? Sign Up</a>
            </div>
            <div class="mt-4 text-center">
                <p>Or login with:</p>
                <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100" style="background-color: #EA4335; border-color: #EA4335;">Login with Google</a>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card {
        border-radius: 15px;
        background-color: #272525b4;
    }

    .btn-primary:hover {
        background-color: #2C8C43;
        border-color: #2C8C43;
    }

    .btn-danger:hover {
        background-color: #D7372F;
        border-color: #D7372F;
    }
</style>
{% endblock %}
