{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 100px); margin-top: 50px; margin-bottom: 50px;">
    <div class="col-md-6 col-lg-4">
        <div class="card border p-4 shadow-sm" style="animation: fadeIn 1s;">
            <h1 class="text-center mb-4" style="font-family: 'Poppins', sans-serif; color: #34A853;">Sign Up</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: #34A853; border-color: #34A853;">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'login' %}" style="color: #34A853;">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card {
        border-radius: 15px;
        background-color: #272525b4;
    }

    .btn-primary:hover {
        background-color: #2C8C43;
        border-color: #2C8C43;
    }

    .btn-danger:hover {
        background-color: #D7372F;
        border-color: #D7372F;
    }

    .btn-primary, .btn-primary:hover, .btn-primary:focus {
        background-color: #34A853;
        border-color: #34A853;
    }
</style>
{% endblock %}
